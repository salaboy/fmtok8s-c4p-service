spring.application.name=fmtok8s-c4p-service-rest
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true

spring.datasource.url=jdbc:h2:mem:c4p_db
spring.datasource.username=${C4P_DATABASE_USERNAME:sa}
spring.datasource.password=${C4P_DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.hibernate.ddl-auto=update

management.metrics.export.prometheus.enabled=true
management.endpoints.web.exposure.include= health,prometheus,info,metrics,threaddump

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/auth/realms/fmtok8s

